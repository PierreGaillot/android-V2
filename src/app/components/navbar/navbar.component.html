<ion-header>
  <nav>
    <img class="icon-SM-blanc" src="../../../assets/img/icon-sm-blanc.svg" alt="logo sur mesure n&b">
    <h1 [ngClass]="{'center-ttl': isHome}">{{title}}</h1>

    </button>
  </nav>
</ion-header>
