<ion-content>

  <app-question txtQuestion="Super ! Dans quel quartier ?"></app-question>

  <ion-item>
    <ion-label position="floating">Quel est votre quartier ?</ion-label>
    <ion-input (keydown)="getUserArea($event)" type="text" name="area" [(ngModel)]="area"></ion-input>
  </ion-item>

  <app-swipeup nextPage = "/recap-a-propos" appSwipe
  (swipeUp)="onSwipeUp($event)"></app-swipeup>

</ion-content>
