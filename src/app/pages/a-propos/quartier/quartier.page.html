<ion-content>

  <app-question txtQuestion="Super ! Dans quel quartier ?"
  questionComponentBgImage="question-component-quartier"></app-question>

  <ion-item>
    <ion-label position="floating">Quel est votre quartier ?</ion-label>
    <ion-input (focus)="toggleSwipeUp($event)" (keydown)="getUserArea($event)" type="text" name="area" [(ngModel)]="area" (ionFocus)="checkFocus()" (ionBlur)="checkBlur()" ></ion-input>
  </ion-item>

  <app-swipeup *ngIf="keyboardOn" nextPage = "/recap-a-propos" appSwipe
  (swipeUp)="onSwipeUp($event)"></app-swipeup>

</ion-content>
