<ion-content>

  <app-eugenie-infos title="Parfait !" txtInfos="
  Parfait {{ userFirstname }} ! 
  J’ai déjà beaucoup d’informations qui me permettront
  de vous recontacter rapidement !
  ">
  </app-eugenie-infos>

  <div class="center">
    <ion-button [routerLink]="['/detail-accompagnement']" class="btn">voici mon récapitulatif.</ion-button>
  </div>

  <app-progress-bar step=2></app-progress-bar>

  <div *ngIf="isCompleted">
    <app-swipeup nextPage = "/contact" appSwipe
    (swipeUp)="onSwipeUp($event)"></app-swipeup>
  </div>
  
</ion-content>
