<ion-content>
  <app-question
    txtQuestion="Merci de me dire comment vous recontacter."
    questionComponentBgImage="question-component-contact"
  >
  </app-question>

  <!-- PHONE INPUT -->
  <ion-item>
    <ion-label position="floating">Votre téléphone ...</ion-label>
    <ion-input
      (keydown)="getUserPhone($event)"
      type="tel"
      name="phone"
      autocomplete="off"
      [(ngModel)]="contactPhone"
    ></ion-input>
  </ion-item>
  <!-- ALERT -->
  <div *ngIf="displayAlertPhone" class="alert">
    Le format du numéro est incorrect
  </div>

  
  <!-- MAIL INPUT -->
  <ion-item>
    <ion-label position="floating">Votre adresse e-mail ...</ion-label>
    <ion-input
      (keydown)="getUserMail($event)"
      type="email"
      name="email"
      autocomplete="off"
      [(ngModel)]="contactMail"
    ></ion-input>
  </ion-item>
<!-- ALERT -->
    <div *ngIf="displayAlertMail" class="alert">
      Le format de l'adresse email est incorrect
    </div>


  <div *ngIf="isCompleted">
    <app-swipeup
      nextPage="/recap-total"
      appSwipe
      (swipeUp)="onSwipeUp($event)"
    ></app-swipeup>
  </div>
</ion-content>
